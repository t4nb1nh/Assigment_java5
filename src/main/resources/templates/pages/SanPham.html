<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout_web :: areas(~{::main})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&amp;display=swap"
          rel="stylesheet">

    <!-- Css Styles -->

    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<main>
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Của hàng bán tất cả</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <th:block th:each="loaiSp:${listLoaiSp1}">
                            <a th:data-filter=".oranges" th:text="${loaiSp.ten}" th:href="@{'/san-pham/'+${loaiSp.id}+'/loai-sp'}"></a>
                        </th:block>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter" id="MixItUp8D2139">
            <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat" th:each="Sp : ${listSpTheoLoaiSp}">
                <div class="featured__item" >
                    <div class="featured__item__pic set-bg"  th:data-setbg="'/image/'+${Sp.image}"
                    >
                        <ul class="featured__item__pic__hover">
                            <li><a th:href="@{'/san-pham/detail/'+${Sp.id}}"><i class="fa fa-heart"></i></a></li>
                            <li><a th:href="@{'/gio-hang/them-gio-hang/' + ${Sp.id}}"><i class="fa fa-retweet"></i></a></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#"th:text="${Sp.ten}"></a></h6>
                        <h5 th:text="${#numbers.formatCurrency(Sp.giaBan)}"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</main>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
