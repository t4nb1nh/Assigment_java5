<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<section th:insert="~{layout/web/header :: nguoidung-header}"></section>
<section>
    <div class="container">
        <div class="row">
            <div class="card col-sm-3" style="width: 17rem;margin: 2em" th:each="Sp : ${listSanPham}">
                <a th:href="@{'/san-pham/detail/'+${Sp.id}}">
                    <img th:src="'/image/'+${Sp.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${Sp.ten}"></h5>
                        <p class="card-text" th:text="${Sp.giaBan}"></p>
                        <p class="card-text" th:text="${Sp.moTa}"></p>
                        <a href="#" class="btn btn-primary">thêm vào giỏ hàng</a>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <ul class="pagination justify-content-center align-content-center" >
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <th:block th:each="i:${#numbers.sequence(1,totalPage)}">
            <li class="page-item"><a class="page-link" th:href="@{'/san-pham/trang-chu?pageNum='+${i}}" href="#"
                                     th:text="${i}"></a></li>
        </th:block>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</section>
<footer th:replace="~{layout/admin/footer :: footer}"></footer>
</body>
</html>
