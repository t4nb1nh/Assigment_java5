<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{layout/admin/header :: admin-header}"></header>
<div class="container">
    <div>
        <h2>Sản Phẩm</h2>
        <table class="table">
            <thead>
            <tr>
                <th>mã</th>
                <th>tên</th>
                <th>Giá Nhập</th>
                <th>Giá Bán</th>
                <th>Số Lượng</th>
                <th>Mô tả</th>
                <th>Loai Sản Phẩm</th>
                <th>image</th>
                <th>chuc nang</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Sp : ${listSp}">
                <td th:text="${Sp.ma}"></td>
                <td th:text="${Sp.ten}"></td>
                <td th:text="${Sp.giaNhap}"></td>
                <td th:text="${Sp.giaBan}"></td>
                <td th:text="${Sp.soLuong}"></td>
                <td th:text="${Sp.moTa}"></td>
                <td th:text="${Sp.loaiSP.ten}"></td>
                <td><img th:src="'/image/'+${Sp.image}" class="card-img-top" alt="..."  style="max-width: 100px; max-height: 100px;"></td>
                <td><a th:href="@{/san-pham/edit/{id}(id=${Sp.id})}">Edit</a>
                <a th:href="@{/san-pham/delete/{id}(id=${Sp.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/san-pham/add" class="btn btn-success">Add</a>
    </div>
</div>
<footer th:replace="~{layout/admin/footer :: footer}"></footer>
</body>
</html>
