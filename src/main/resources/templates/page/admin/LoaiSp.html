<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>loaisp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{layout/admin/header :: admin-header}"></header>
<div class="container">
    <div >
        <h2>Loại Sản Phẩm</h2>
        <table class="table">
            <thead>
            <tr>
                <th>mã</th>
                <th>tên</th>
                <th>ngày</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loaiSp : ${listLoaiSp}">
                <td th:text="${loaiSp.ma}"></td>
                <td th:text="${loaiSp.ten}"></td>
                <td th:text="${loaiSp.ngayTao}"></td>
                <td><a th:href="@{/loai-sp/edit/{id}(id=${loaiSp.id})}">Edit</a></td>
                <td><a th:href="@{/loai-sp/delete/{id}(id=${loaiSp.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
        <a href="/loai-sp/add" class="btn btn-success">Add</a>
    </div>
</div>
<footer th:replace="~{layout/admin/footer :: footer}"></footer>
</body>
</html>
