<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{layout/admin/header :: admin-header}"></header>
<div class="col-3"></div>
<div class="container col-6">
    <h2>Loại Sản Phẩm</h2>
    <div class="col-md-auto">
        <form th:object="${loaiSP}" th:action="@{/loai-sp/save}" action="#" method="post">
            <div>
                <label th:text="ma" th:for="ma"></label>
                <input type="text" th:field="*{ma}" class="form-control" placeholder="ma"/>
                <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}" class="error-message"></span>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="ten" th:for="ten"></label>
                <input type="text" th:field="*{ten}" class="form-control" placeholder="ten"/>
                <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="error-message"></span>
            </div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
<footer th:replace="~{layout/admin/footer :: footer}"></footer>
</body>
</html>
