<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{layout/admin/header :: admin-header}"></header>
<div class="col-3"></div>
<div class="container col-6">
    <h2>Loại Sản Phẩm</h2>
    <div class="col-md-auto">
        <form th:object="${loai}" th:action="@{/san-pham/save}" action="#" method="post">
            <div>
                <label th:text="ma" th:for="ma"></label>
                <input type="text" th:field="*{ma}" class="form-control" placeholder="ma"/>
                <span th:if="${#fields.hasErrors('ma')}" th:errors="*{ma}" class="error-message"></span>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="ten" th:for="ten"></label>
                <input type="text" th:field="*{ten}" class="form-control" placeholder="ten"/>
                <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="error-message"></span>
            </div>
            <div>
                <label th:text="giaBan" th:for="giaBan"></label>
                <input type="text" th:field="*{giaBan}" class="form-control" placeholder="giaBan"/>
                <span th:if="${#fields.hasErrors('giaBan')}" th:errors="*{giaBan}" class="error-message"></span>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="giaNhap" th:for="giaNhap"></label>
                <input type="text" th:field="*{giaNhap}" class="form-control" placeholder="giaNhap"/>
                <span th:if="${#fields.hasErrors('giaNhap')}" th:errors="*{giaNhap}" class="error-message"></span>
            </div>
            <div>
                <label th:text="soLuong" th:for="soLuong"></label>
                <input type="text" th:field="*{soLuong}" class="form-control" placeholder="soLuong"/>
                <span th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}" class="error-message"></span>
            </div>
            <div>
                <label th:text="moTa" th:for="moTa"></label>
                <input type="text" th:field="*{moTa}" class="form-control" placeholder="moTa"/>
<!--                <span th:if="${#fields.hasErrors('moTa')}" th:errors="*{moTa}" class="error-message"></span>-->
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="image" th:for="image"></label>
                <input type="file" th:field="*{image}" accept="image/*">
            </div>

            <div>
                <label>loai</label>
                <select th:field="*{loaiSP.id}">
                        <option th:value="${lsp.id}" th:text="${lsp.ten}"  th:each="lsp:${listLoaiSP}"></option>
                </select >
            </div>
<!--            <div>-->
<!--                <label th:text="ngayNhap" th:for="ngayNhap"></label>-->
<!--                <input type="date" th:field="*{ngayNhap}" class="form-control" placeholder="ngayNhap"/>-->
<!--            </div>-->
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
<footer th:replace="~{layout/admin/footer :: footer}"></footer>
</body>
</html>
