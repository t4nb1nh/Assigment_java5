<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{layout/admin/header :: admin-header}"></header>
<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    Detail user
                </div>
                <div class="card-body">
                    <form th:object="${loaiUser}" th:action="@{/user/update/{id}(id=${loaiUser.id})}" method="post">
                        <div class="mb-3">
                            <label>Mã</label>
                            <input type="text" name="ma" class="form-control" th:value="*{ma}">
                        </div>
                        <div class="mb-3">
                            <label>Tên</label>
                            <input type="text" name="ten" class="form-control" th:value="*{ten}">
                        </div>
                        <div class="mb-3">
                            <label>Ngày sinh</label>
                            <input type="date" name="ngaySinh" class="form-control" th:value="*{ngaySinh}">
                        </div>
                        <div class="mb-3">
                            <label>Giới tính: </label>

                            <input class="form-check-input" type="radio" name="gioiTinh" value=true checked th:checked="*{gioiTinh == true}"> Nam

                            <input class="form-check-input" type="radio" name="gioiTinh" value=false th:checked="*{gioiTinh == false}"> Nữ
                        </div>
                        <div class="mb-3">
                            <label>Địa chỉ</label>
                            <input type="text" name="diaChi" class="form-control" th:value="*{diaChi}">
                        </div>
                        <div class="mb-3">
                            <label>SDT</label>
                            <input type="text" name="sdt" class="form-control" th:value="*{sdt}">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="text" name="email" class="form-control" th:value="*{email}">
                        </div>
                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control" th:value="*{username}">
                        </div>
                        <div class="mb-3">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control" th:value="*{password}">
                        </div>
                        <div class="mb-3">
                            <label>Role: </label>

                            <input class="form-check-input" type="radio" name="role" value=true checked th:checked="*{role == true}"> Nhân Viên

                            <input class="form-check-input" type="radio" name="role" value=false th:checked="*{role == false}"> Khách Hàng
                        </div>
                        <div class="md-3 row">
                            <a class="col-md-6">
                                <button type="submit" class="btn btn-primary">update</button>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>
</html>
